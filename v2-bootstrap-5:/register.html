    <!-- Registration form container -->
    <div class="container">
      <!-- Registration form heading -->
      <h2 class="my-4">Register for the Coding Club</h2>

      <!-- Registration form -->
      <div class="form-container">
        <form action="https://webdevbasics.net/scripts/demo.php" method="POST">
          <!-- Name input -->
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
          </div>

          <!-- Email input -->
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            />
          </div>

          <!-- Phone number input -->
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input
              type="text"
              id="phone"
              name="phone"
              class="form-control"
              pattern="\d{3}-\d{3}-\d{4}"
            />
          </div>

          <!-- Coding experience dropdown -->
          <div class="form-group">
            <label for="experience">Coding Experience:</label>
            <select id="experience" name="experience" class="form-control">
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>

          <!-- Interests checkboxes -->
          <div class="form-group">
            <label>Interests:</label>
            <div class="form-check">
              <input
                type="checkbox"
                id="web"
                name="interests_web"
                value="Web Development"
                class="form-check-input"
              />
              <label for="web" class="form-check-label">Web Development</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="data-science"
                name="interests_data_science"
                value="Data Science"
                class="form-check-input"
              />
              <label for="data-science" class="form-check-label"
                >Data Science</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="ai-ml"
                name="interests_ai_ml"
                value="AI/Machine Learning"
                class="form-check-input"
              />
              <label for="ai-ml" class="form-check-label"
                >AI/Machine Learning</label
              >
            </div>
          </div>

          <!-- Special requests or accessibility needs textarea -->
          <div class="form-group">
            <label for="requests"
              >Special Requests or Accessibility Needs:</label
            >
            <textarea
              id="requests"
              name="requests"
              rows="4"
              class="form-control"
            ></textarea>
          </div>

          <!-- Terms and conditions checkbox -->
          <div class="form-check">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              class="form-check-input"
              required
            />
            <label for="terms" class="form-check-label"
              >I agree to the terms and conditions.</label
            >
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
